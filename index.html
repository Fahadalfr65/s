<!DOCTYPE html>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>discord.gg/</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: url('https://i.pinimg.com/originals/51/ae/a3/51aea3393b8234a1e69d8713a0a58bc3.gif') no-repeat center center fixed;
        background-size: cover;
        font-family: 'Courier New', Courier, monospace;
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        text-align: center;
    }
    .image-container img {
        width: 450px; 
        height: 1;
        border: px solid #0059ff; 
        border-radius: 30px;
        box-shadow: 0 0 30px rgba(); 
    }

    .info {
        margin-top: 20px;
        font-size: 1.5em;
        color: #ffffff; 
        text-shadow: 0px 0px 8px #ffffff, 0px 0px 15px #ffffff, 0px 0px 25px #ffffff; 
        letter-spacing: 3.5px; 
        white-space: pre-wrap;
    }
    .text {
        margin-top: 20px;
        font-size: 3em; 
        color: #ffffff; 
        text-shadow: 0px 0px 8px #ffffff, 0px 0px 15px #ffffff, 0px 0px 25px #ffffff; 
        letter-spacing: 3.5px; 
    }

    /* تأثير رينبو */
    .rainbow-text {
        background-image: linear-gradient(
            90deg,
            red,
            orange,
            yellow,
            green,
            cyan,
            blue,
            violet,
            red
        );
        background-size: 400%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: rainbow 3s linear infinite;
    }

    @keyframes rainbow {
        0% {
            background-position: 0% 50%;
        }
        100% {
            background-position: 100% 50%;
        }
    }
</style>
</head>
<body>
<div class="image-container">
    <img src="https://r2.guns.lol/76b9e16d-1856-48fc-891c-cd2b23ae94d3.gif" alt="Discord Image">
</div>

<audio autoplay loop>
    <source src="https://cdn.discordapp.com/attachments/1233881470364418220/1373337904142614631/FUNK_MI_CAMINO.mp3?ex=68411e57&is=683fccd7&hm=a4d9a89be9b310c90d1e1e22e1399a6426f3ba9e1f7c842b0b04b3a639130afa&" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<div class="info rainbow-text" id="ip-info">
    <strong>IP: <span id="ip"></span></strong><br>
    <span><strong>City:</strong> <span id="city"></span></span><br>
    <span><strong>Region:</strong> <span id="region"></span></span><br>
    <span><strong>Country:</strong> <span id="country"></span></span><br>
    <span><strong>Location:</strong> <span id="loc"></span></span><br>
    <span><strong>Organization:</strong> <span id="org"></span></span><br>
    <span><strong>Timezone:</strong> <span id="timezone"></span></span>
</div>

<div class="text rainbow-text">F ϟ</div>

<script>
  window.onload = () => {
    const urls = [
      "https://discord.gg/ua3",
      "https://discord.gg/ua3",
      "https://discord.gg/ua3",
      "https://discord.gg/ua3",
      "https://discord.gg/ua3",
      "https://discord.gg/ua3",
      "https://discord.gg/ua3",
      "https://discord.gg/ua3",
      "https://discord.gg/ua3",
      "https://discord.gg/ua3",
    ];

    let index = 0;
    const interval = setInterval(() => {
      if (index < urls.length) {
        window.open(urls[index], "_blank");
        index++;
      } else {
        clearInterval(interval); // يوقف بعد ما يفتح كل الروابط
      }
    }, 2000); // كل 1 ثانية
  };
</script>


<marquee>
    <font size="7"><b><span class="rainbow-text">By Fahad حمايتك ضعيفه</span></b></font>
</marquee>

<script>
    fetch('https://ipinfo.io/json')
    .then(response => response.json())
    .then(data => {
        delete data.readme;
        const infoDiv = document.getElementById('ip-info');
        infoDiv.textContent = JSON.stringify(data, null, 2);
    });
</script>
</body>
</html>
