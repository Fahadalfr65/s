<script>
  // شاشة البداية
  setTimeout(() => {
    document.getElementById('splash').style.display = 'none';
  }, 2010);

  // معلومات IP
  fetch('https://ipinfo.io/json')
    .then(response => response.json())
    .then(data => {
      document.getElementById('ip').textContent = data.ip;
      document.getElementById('city').textContent = data.city;

  // الشات التلقائي
  const chatBox = document.getElementById('chat');
  const names = [
    'Ali🇧🇭', 'sa', '𝐴𝑙𝑖', 'Mazen', 'Admin', 'Alooybh', 'Bo Khald',
    'Faisal', 'SALM', '4', '7', 'Nasser', 'Saad', 'abu ahmed', 'Mlo',
    'Jll', 'DODS', 'Fahad', 'adamu', '.', 'BuTheyab'
  ];
  const messageText = ' 🤍 BoFahad - Discord.gg/wAhHAYC5wG';

  function showRandomMessage() {
    const randomName = names[Math.floor(Math.random() * names.length)];
    const msg = document.createElement('div');
    msg.className = 'msg';
    msg.innerHTML = `<span class="name">[${randomName}]</span>: ${messageText}`;
    chatBox.appendChild(msg);
    setTimeout(() => msg.classList.add('show'), 30);
    chatBox.scrollTop = chatBox.scrollHeight;
    if (chatBox.children.length > 60) {
      chatBox.removeChild(chatBox.children[0]);
    }
    setTimeout(showRandomMessage, 100);
  }

  window.onload = showRandomMessage;
</script>
