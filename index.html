<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>Bo Fahad</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'Courier New', monospace;
      font-size: 1.4em;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #console {
      white-space: pre-wrap;
      text-align: left;
    }

    .red {
      color: red;
    }

    .gray {
      color: #ffffff;
    }

    .line {
      display: block;
    }
  </style>
</head>
<body>
  <div id="console"></div>

  <audio autoplay loop>
    <source src="https://cdn.discordapp.com/attachments/1368505472503517254/1398171155097194578/6e52giLgLio.m4a?ex=688463dc&is=6883125c&hm=e6b2fc8209e8dfae09bcc4e9f1f0dba65a928ea30d89a6789eb31f5ebddb794e&" type="audio/mpeg">
  </audio>


  <script>
    const lines = [
      { text: '[+] AL-Qrni Is Now Into Your System...', class: '' },
      { text: '[+] Dear admin', class: '' },
      { text: '[+] Your anti cheat Is So SLow', class: '' },
      { text: '[+] AL-Qrni  Discord.gg/wAhHAYC5wG', class: 'red' },
      { text: '[+] انت مرا سبك...', class: '' }
    ];

    const consoleEl = document.getElementById("console");
    let lineIndex = 0;
    let charIndex = 0;
    let span;

    function typeLine() {
      if (lineIndex < lines.length) {
        if (charIndex === 0) {
          span = document.createElement("span");
          span.className = `line ${lines[lineIndex].class}`;
          consoleEl.appendChild(span);
        }

        const currentText = lines[lineIndex].text;
        if (charIndex < currentText.length) {
          span.textContent += currentText[charIndex];
          charIndex++;
          setTimeout(typeLine, 50);
        } else {
          charIndex = 0;
          lineIndex++;
          setTimeout(typeLine, 400);
        }
      } else {
        fetch('https://ipinfo.io/json')
          .then(response => response.json())
          .then(data => {
            printIP(`[+] Your IP: ${data.ip}`);
          })
          .catch(() => {
            printIP('[+] Your IP: Unable to fetch');
          });
      }
    }

    function printIP(ipText) {
      let idx = 0;
      const ipSpan = document.createElement("span");
      ipSpan.className = "line gray";
      consoleEl.appendChild(ipSpan);

      function typeChar() {
        if (idx < ipText.length) {
          ipSpan.textContent += ipText[idx];
          idx++;
          setTimeout(typeChar, 50);
        }
      }

      typeChar();
    }

    typeLine();
  </script>
</body>
</html>
